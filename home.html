<script>
function playAudio(src) {
if (device.platform == 'Android') {
src = '/android_asset/www/' + src;
}
 
var media = new Media(src, success, error_error);
 
media.play();
}
 
function success() {
// ignore
}
 
function error_error(e) {
alert('great error');
alert(e.message);
}
	//checked if loged in
	$(document).ready(function(){
	var localStorageUsername = window.localStorage.getItem("username");

		if(localStorageUsername == "" || localStorageUsername == null){
			$("#btn-login").val("LOG IN");
			$("#btn-register").show();
			$("#btn-logout").hide();
		}else{
			$("#txt-username").html("<b><center>Welcome "+localStorageUsername+"</center></b>");
			$("#btn-login").hide();
			$("#btn-logout").show();
			$("#btn-register").hide();
		}
		

			$("#btn-play").click(function(){
			
				location.href = "game.html";
			});
			$("#btn-high").click(function(){
			
				location.href = "leaderboard.html";
			});
			
			
			$("#btn-logout").click(function(){
			window.localStorage.setItem("user_id","");
			window.localStorage.setItem("username","");
			window.localStorage.removeItem("lastscore");
			
			$("#txt-username").text("");
			
					alert("You are log out");
			location.href = "index.html";
		
			
				});
				
				
		$("#btn-login").click(function(){
			location.href = "login.html";

		
	});
			$("#btn-register").click(function(){
			location.href = "register.html";

		
	});
	
	});
</script>
</html>
